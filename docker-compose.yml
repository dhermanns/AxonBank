version: '2'

services:
  axonbank1:
    image: axonframework/axonbank
    depends_on:
      - db
    ports:
      - "8080:8080"
  axonbank2:
    image: axonframework/axonbank
    depends_on:
      - db
    ports:
      - "8081:8080"
  db:
    image: docker-images-lvm.lvm.de/lvm-db2:v11.1-1
    network_mode: "bridge"
    environment:
    - DB2INST1_PASSWORD=dvasolaris
    ports:
    - "50000:50000"
  rabbitmq:
    build: docker/rabbitmq/
