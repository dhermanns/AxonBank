version: '2'

services:
  axonbank1:
    image: axonframework/axonbank
    depends_on:
      - db
    ports:
      - "8080:8080"
  axonbank2:
    image: axonframework/axonbank
    depends_on:
      - db
    ports:
      - "8081:8080"
  db:
    image: postgres:9.6.2
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=axonbank
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  rabbitmq:
    build: docker/rabbitmq/
